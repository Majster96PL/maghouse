spring:
  profiles:
    active: dev
  application:
    name: Mag House
  datasource:
    url: jdbc:postgresql://localhost:5555/maghouse
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: validate
    show-sql: true
    sql:
      init:
        mode: never
  config:
    import:
      classpath: properties.secret
server:
  servlet:
    contextPath: /maghouse
logging:
  level:
    org:
      springframework:
        security: DEBUG
