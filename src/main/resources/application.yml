spring:
  application:
    name: Mag House
  datasource:
    url: jdbc:postgresql://localhost:5432/maghouse
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: true

  config:
    import:
      classpath: properties.secret