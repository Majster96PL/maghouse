spring:
  application:
    name: items-service
  datasource:
    url: jdbc:postgresql://localhost:5432/maghouse
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: true

server:
  port: 8082

cloud:
  discovery:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka

feign:
  hystrix:
    enabled: true
user:
  service:
    url: http://localhost:8080